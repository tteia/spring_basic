<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🔎 회원 목록 조회</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr th:each = "member : ${memberList}">
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
        </tr>
    </table>
</body>
</html>
